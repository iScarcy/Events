<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{event.description}}</mat-card-title>
        <mat-card-subtitle>{{ this.getEventType(event.type)}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>Data: {{event.date | date:"dd/MM/yyyy"}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
