<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{event.description}}</mat-card-title>      
    </mat-card-header>
    <mat-card-content>     
    </mat-card-content>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Data {{ this.getEventType(event.type)}}</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="event.date"  />            
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>      
    </mat-card-content>
</mat-card>
