<h2 mat-dialog-titile>Aggiungi/Modifica Santo</h2>
<mat-dialog-content>
    <div class="dialog-container">
        <mat-form-field appearance="fill">
            <mat-label>Nome del Santo</mat-label>
            <input matInput required minlength="4" maxlength="15">        
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Data in cui si festeggia il santo</mat-label>
            <input matInput [matDatepicker]="picker" >
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
</mat-dialog-content>
